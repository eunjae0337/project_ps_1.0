<!DOCTYPE html>
<html>
    <head>
        <title>Pysical Calculation Program(4)</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>두 물체의 충돌 후 운동량</h1>
        <br>

        <h2>값을 입력하세요.</h2>
        <form action="">
            <p>
                <h3>물체 1</h3>
                질량: <input type="number" name="mass_1">kg
                처음 속도: <input type="number" name="velocity_1">m/s
            </p>

            <p>
                <h3>물체 2</h3>
                질량: <input type="number" name="mass_2">kg
                처음 속도: <input type="number" name="velocity_2">m/s
            </p>
            <br>
            <p>
                충돌 시간: <input type="number" name="time">s
            </p>
            <br>

            <input type="submit" value="결과 보기">
        </form>
        <br>

        <a href="p_pys_pro_index.html">첫 목록으로 돌아가기</a>
    </body>
