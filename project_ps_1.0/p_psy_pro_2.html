        <h1>물체의 등가속도 운동 그래프</h1>
        <p>*등가속도 (직선) 운동: 물체의 가속도가 일정한 운동</p>
        <br>

        <h2>값을 입력하세요.</h2>
        <form action="">
            <p>
            처음 속도: <input type="number" name="velocity">m/s
            가속도: <input type="number" name="acceleration">m/s^2
            운동 시간: <input type="number" name="time">s
            </p>
            <br>

            <input type="submit" value="그래프 보기">
        </form>
